<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos Pendientes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="shortcut icon" href="img/favicon0.png" type="image/x-icon">
    <!-- <script src="js/dist/ingresosP.min.js"></script> -->
    <script src="js/ingresosP.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dist/eliminar.min.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Placeholder para el contenido del header -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal de la página -->
    <div class="container flex-grow-1">
        <!-- Aquí va el contenido específico de cada página -->
        <div class="container text-center">
            <img src="img/sin-hogar.png" alt="money" width="110px" height="110px" class="m-5 img-fluid">
            <p>
                <!-- _________________💻🚀__________________ -->
            </p>


            <button type="button" id="btnAbrirModal" class="btn btn-info mb-4" data-toggle="modal"
                data-target="#modalAgregarIngreso">
                Añadir Nuevo Ingreso Pendiente
            </button>
            <div class="container mt-4">
                <h2 id="titulo" class="mb-5">Listado de Pagos Pendientes</h2>
                <div class="card mb-5" id="totalP" style="background-color: rgba(0, 0, 0, 0.2);">

                </div>
                <div id="contenedor-pendientes" class="row">
                    <!-- Las tarjetas de pagos pendientes se insertarán aquí dinámicamente -->
                </div>
            </div>


        </div>

        <div class="modal fade" id="modalAgregarIngreso" tabindex="-1" role="dialog"
            aria-labelledby="modalAgregarIngresoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarIngresoLabel">Añadir Nuevo Ingreso Pendiente</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarPendiente">
                            <div class="form-group">
                                <label for="buscadorAlumno">Buscar Alumno</label>
                                <input type="text" id="buscadorAlumno" class="form-control mb-2"
                                    placeholder="Escribe para buscar...">

                                <label for="alumnoSelect">Alumno</label>
                                <select class="form-control" id="alumnoSelect" name="alumno_id" required>
                                    <!-- Opciones se cargarán aquí -->
                                </select>
                            </div>

                            <!-- <div class="form-group">
                                <label for="monto">Monto</label>
                                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required readonly>
                            </div> -->
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>

                            <div class="form-group">
                                <label for="horas">Horas</label>
                                <input type="number" class="form-control" id="horas" name="horas" step="0.01" required>
                            </div>

                            <div class="form-group">
                                <label for="monto">Monto</label>
                                <input type="number" class="form-control" id="monto" name="monto" step="0.01" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="formAgregarPendiente">Guardar
                            Ingreso</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalRegistroPago" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar pagos pendientes de <span id="modalNombreAlumno"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="detallePagosAlumno">
                        <!-- Aquí se cargan los pagos pendientes -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button class="btn btn-primary" onclick="confirmarPagos()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="modalHistorial" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Historial de pagos pendientes de <span id="modalNombreHistorial"></span>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="contenidoHistorialAlumno">
                        <!-- Aquí se cargará el historial del alumno -->
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Placeholder para el contenido del footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Carga el contenido de los archivos header.html y footer.html en sus respectivos placeholders
        $(function () {
            $("#header-placeholder").load("header.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>


</body>

</html>
