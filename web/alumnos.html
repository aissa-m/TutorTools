<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon0.png" type="image/x-icon">
    <!-- Correcto orden de los scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/alumnos.js"></script>
    <script src="js/dist/rutas.min.js"></script>
    <script src="js/dist/compruebaSesion.min.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Placeholder para el contenido del header -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal de la página -->
    <div class="container flex-grow-1">
        <!-- Aquí va el contenido específico de cada página -->
        <div class="container text-center">
            <img src="img/graduado.png" alt="" width="110px" height="110px" class="m-5 img-fluid">
            <p>
                <!-- _________________💻🚀__________________ -->
            </p>
            <!-- Botón para abrir el modal de nuevo alumno -->
            <button type="button" id="btnAbrirModal" class="btn btn-info mb-4" data-toggle="modal"
                data-target="#modalAgregarAlumno">
                Añadir Nuevo Alumno
            </button>

            <div class="container mt-4">
                <h2 id="titulo">Listado de Alumnos</h2>
                <div class="inputbox">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                    </svg>
                    <input required="required" type="text" id="input" class="input">
                    
                    <i></i>
                </div>

                <div id="contenedor-alumnos" class="row"> <!-- Usamos 'row' para un layout de tarjetas responsivo -->
                    <!-- Las tarjetas de los alumnos se insertarán aquí dinámicamente -->
                </div>
            </div>


        </div>

        <!-- Modal para añadir nuevo alumno -->
        <div class="modal fade" id="modalAgregarAlumno" tabindex="-1" role="dialog"
            aria-labelledby="modalAgregarAlumnoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarAlumnoLabel">Añadir Nuevo Alumno</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarAlumno">
                            <div class="form-group">
                                <label for="nombreAlumno">Nombre</label>
                                <input type="text" class="form-control" id="nombreAlumno" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="emailAlumno">Email</label>
                                <input type="email" class="form-control" id="emailAlumno" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="telefonoAlumno">Teléfono</label>
                                <input type="text" class="form-control" id="telefonoAlumno" name="telefono" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionAlumno">Descripción</label>
                                <textarea class="form-control" id="descripcionAlumno" name="descripcion"
                                    required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="formAgregarAlumno"
                            id="btnGuardarAlumno">Guardar Alumno</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Placeholder para el contenido del footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Carga el contenido de los archivos header.html y footer.html en sus respectivos placeholders
        $(function () {
            $("#header-placeholder").load("header.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
