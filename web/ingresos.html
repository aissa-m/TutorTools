<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/ingresos.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon0.png" type="image/x-icon">
    <script src="js/eliminar.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Placeholder para el contenido del header -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal de la página -->
    <div class="container flex-grow-1">
        <!-- Aquí va el contenido específico de cada página -->
        <div class="container text-center">
            <img src="img/lavado-de-dinero.png" alt="pagar" width="110px" height="110px" class="m-5 img-fluid">
            <p>
                <!-- _________________💻🚀__________________ -->
            </p>

            <button type="button" id="btnAbrirModal" class="btn btn-info mb-4" data-toggle="modal"
                data-target="#modalAgregarIngreso">
                Añadir Nuevo Ingreso
            </button>
            <div class="container mt-4 mb-5">
                <h2 id="titulo">Listado de Ingresos</h2>
                <div id="acordeon-ingresos" class="accordion">
                    <!-- Los acordeones de ingresos por mes se insertarán aquí dinámicamente -->
                </div>
            </div>                     
        </div>

        <!-- Modal para añadir nuevo ingreso -->
        <div class="modal fade" id="modalAgregarIngreso" tabindex="-1" role="dialog"
            aria-labelledby="modalAgregarIngresoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalAgregarIngresoLabel">Añadir Nuevo Ingreso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formAgregarIngreso">
                            <div class="form-group">
                                <label for="alumnoSelect">Alumno</label>
                                <select class="form-control" id="alumnoSelect" name="alumno_id" required>
                                    <!-- Opciones de alumnos se cargarán aquí -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="monto">Monto</label>
                                <input type="number" class="form-control" id="monto" name="monto" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" form="formAgregarIngreso">Guardar Ingreso</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Placeholder para el contenido del footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Carga el contenido de los archivos header.html y footer.html en sus respectivos placeholders
        $(function () {
            $("#header-placeholder").load("header.html");
            $("#footer-placeholder").load("footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
